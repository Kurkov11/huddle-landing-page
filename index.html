<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(74, 12%, 72%); }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <a href="index.html" class="logo-link"><img src="images/logo.svg" alt="huddle logo" class="logo"></a>
    
    <div class="main">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button><a href="#">Register</a></button>
      </div>
    </div>
    <div class="social">
      <div class="fb"></div>
      <div class="tw"></div>
      <div class="ig"></div>
    </div>
  </div>
  

  
   

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Kurkov11">Kurkov</a>.
    </p>
  </footer>
</body>
</html>
